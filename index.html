<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Karrot Shrine</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-black text-white flex flex-col items-center justify-center min-h-screen">
  <h1 class="text-5xl text-orange-400">ðŸ¥• Karrot Shrine</h1>
  <button id="karrotVoiceBtn" class="mt-6 px-6 py-2 bg-purple-600 rounded">Check Total Supply</button>

  <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
  <script src="karrot-logic.js"></script>
  <script src="voice-pack.js"></script>

  <div class="max-w-xl w-full space-y-3 mt-8">
  <input id="tokenIn"  placeholder="tokenIn address"  class="w-full p-2 rounded bg-gray-800 text-white" />
  <input id="tokenOut" placeholder="tokenOut address" class="w-full p-2 rounded bg-gray-800 text-white" />
  <input id="amountIn" placeholder="amountIn (wei)"    class="w-full p-2 rounded bg-gray-800 text-white" />
  <input id="minOut"   placeholder="minOut (wei)"      class="w-full p-2 rounded bg-gray-800 text-white" />
  <input id="targetChain" placeholder="Thor target chain (e.g., BTC)" class="w-full p-2 rounded bg-gray-800 text-white" />

  <div class="grid grid-cols-2 gap-3">
    <button id="btnSwapPulsex"  class="px-4 py-2 bg-purple-600 rounded">Swap PulseX</button>
    <button id="btnSwap9mm"     class="px-4 py-2 bg-purple-600 rounded">Swap 9mm</button>
    <button id="btnSwapPancake" class="px-4 py-2 bg-purple-600 rounded">Swap Pancake</button>
    <button id="btnSwapUniV3"   class="px-4 py-2 bg-purple-600 rounded">Swap Uniswap V3</button>
    <button id="btnThor"        class="col-span-2 px-4 py-2 bg-red-600 rounded">ThorSwap (relay)</button>
  </div>
</div>

<!-- Scripts at bottom -->
<script type="module" src="shrine-bind.js"></script>
<script type="module" src="oracle-echo.js"></script></body>
</html>
