  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #0a0a0a;
      color: #fff;
    }

    .background-layer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -10;
      background-color: #0a0a0a;
    }

    .background-layer::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image: url('img/ember-particles.gif');
      background-size: cover;
      opacity: 0.4;
      mix-blend-mode: screen;
      z-index: -2;
    }

    .background-layer::after {
      content: '';
      position: absolute;
      inset: 0;
      background-image: url('img/stake-karrot-bg.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.15;
      z-index: -1;
    }

    /* Token icons */
    .token-icon {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      margin-right: 0.5rem;
    }

    /* Karrot colors */
    .text-karrot-orange {
      color: #FF7F11;
    }

    .bg-karrot-orange {
      background-color: #FF7F11;
    }

    .bg-karrot-yellow {
      background-color: #FFB84C;
    }

    .hover-karrot-orange:hover {
      background-color: #ff912b;
    }

    .hover-karrot-yellow:hover {
      background-color: #ffc462;
    }

    /* Tabs */
    .tab-active {
      background-color: #FF7F11;
      color: white;
      box-shadow: 0 0 10px #FF7F11;
    }

    /* Buttons */
    button {
      transition: background-color 0.3s ease;
    }

    /* Container backgrounds */
    .card-bg {
      background-color: rgba(255, 127, 17, 0.15);
      border-radius: 1rem;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 15px #FF7F11AA;
      padding: 1.5rem;
      margin-top: 1rem;
    }

    /* Input */
    input, select {
      background-color: #1e1e1e;
      color: #fff;
      border: none;
      padding: 0.75rem;
      border-radius: 0.5rem;
      outline: none;
      width: 100%;
      font-size: 1rem;
    }

    input::placeholder {
      color: #bbb;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .token-section {
        flex-direction: column;
      }
    }
  </style>
</head>
